<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Sign Up</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>User Registration</h1>
        <div class="back-home">
            <a href="/" class="back-home-button">‚Üê Back to Home</a>
        </div>
    </header>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="error-message">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

    <div class="sign-up-form">
        <form action="/signup" method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, and one number." required>
            <br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>
            <br>

            <label for="hypertension">Hypertension:</label>
            <select id="hypertension" name="hypertension" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            <br>

            <label for="ever_married">Ever Married:</label>
            <select id="ever_married" name="ever_married" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
            <br>

            <label for="work_type">Work Type:</label>
            <select id="work_type" name="work_type" required>
                <option value="">Select Work Type</option>
                <option value="Children">Children</option>
                <option value="Govt_job">Government Job</option>
                <option value="Never_worked">Never Worked</option>
                <option value="Private">Private</option>
                <option value="Self_employed">Self-employed</option>
            </select>
            <br>

            <label for="residence_type">Residence Type:</label>
            <select id="residence_type" name="residence_type" required>
                <option value="Rural">Rural</option>
                <option value="Urban">Urban</option>
            </select>
            <br>

            <label for="avg_glucose_level">Average Glucose Level:</label>
            <input type="number" id="avg_glucose_level" name="avg_glucose_level" step="0.01" required>
            <br>

            <label for="bmi">BMI (Body Mass Index):</label>
            <input type="number" id="bmi" name="bmi" step="0.1" required>
            <br>

            <label for="smoking_status">Smoking Status:</label>
            <select id="smoking_status" name="smoking_status" required>
                <option value="Formerly smoked">Formerly Smoked</option>
                <option value="Never smoked">Never Smoked</option>
                <option value="Smokes">Smokes</option>
                <option value="Unknown">Unknown</option>
            </select>
            <br>

            <label for="stroke">Stroke History:</label>
            <select id="stroke" name="stroke" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            <br>

            <input type="submit" value="Register">
        </form>
    </div>

    <a href="/users">View Registered Users</a>
</body>
</html>
