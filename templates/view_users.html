<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Registered Users</title>
</head>
<body>
    <header>
        <h1>List of Users</h1>
    </header>

    <div class="user-list">
        <table border="1">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td>{{ user[5] }}</td>
                <td><a href="/delete_user/{{ user[0] }}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <a href="/signup">Register a new user</a>
</body>
</html>
